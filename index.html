<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping List</title>
    <link rel="stylesheet" type="text/css" href="main.css" />
</head>
<body>
    <div class="container">
        <div class="left-panel">
            
            <div class="add-item-form">
                <input type="text" placeholder="Назва товару" id="addName" data-tooltip="Введіть назву товару">
                <button class="btn btn-add" onclick="addItem();" data-tooltip="Додати товар до списку">Додати</button>
            </div>

            
            <ul class="product-list" id="product_list">
                
               
            </ul>
        </div>

        <div class="right-panel">

            <div class="summary-section">
                <h2>Залишилося</h2>
                <div class="summary-items" id="summary-not-purchased">
                </div>
            </div>

            <div class="summary-section">
                <h2>Куплено</h2>
                <div class="summary-items" id="summary-purchased">

                </div>
            </div>
        </div>
    </div>

    <div class="badge" data-author-name="Lapko Dmytro">
		<span class="badge-text-visible">BuyList</span>
        <span class="author-info-hover">Lapko Dmytro's work</span>
    </div>
    <script src="myscripts.js"></script>
</body>
</html>
